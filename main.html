<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meditation App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app" id="app">

    <div class="vid-container">
      <video loop muted>
        <source src="./Sounds/beach.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="player-container">
      <audio class="audio" src="./Sounds/beach.mp3"></audio>

      <div class="time-display">10:0</div>

      <div id="time-select">
        <button id="smaller-mins" data-time="2">2 min</button>
        <button id="medium-mins" data-time="5">5 min</button>
        <button id="long-mins" data-time="10">10 min</button>
      </div>

      <div class="sound-picker">
        <button data-sound="beach.mp3" data-video="beach.mp4">Beach</button>
        <button data-sound="rain.mp3" data-video="rain.mp4">Rain</button>
      </div>

      <button class="play">Play</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
