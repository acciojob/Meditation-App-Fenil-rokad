<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meditation App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <div class="vid-container">
      <video id="bgVideo" class="video" loop muted>
        <source src="./Sounds/beach.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="player-container">
      <audio id="medAudio" src="./Sounds/beach.mp3"></audio>

      <div class="sound-picker">
        <button data-sound="beach" data-video="beach">Beach</button>
        <button data-sound="rain" data-video="rain">Rain</button>
      </div>

      <div class="time-select">
        <button class="smaller-mins" id="smaller-mins">2 Minutes</button>
        <button class="medium-mins" id="medium-mins">5 Minutes</button>
        <button class="long-mins" id="long-mins">10 Minutes</button>
      </div>

      <button class="play">Play</button>
      <div class="time-display">10:0</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
