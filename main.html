<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="vid-container">
            <video id="video" autoplay loop muted>
                <source src="beach.mp4" type="video/mp4">
            </video>
        </div>

        <div class="player-container">
            <div class="time-display">10:00</div>
            
            <div id="time-select">
                <button id="smaller-mins">2 mins</button>
                <button id="medium-mins">5 mins</button>
                <button id="long-mins">10 mins</button>
            </div>
            
            <button class="play">
                <i class="fas fa-play"></i>
            </button>
            
            <div class="sound-picker">
                <button id="beach-sound" class="active">
                    <img src="https://cdn-icons-png.flaticon.com/512/3565/3565418.png" alt="Beach">
                </button>
                <button id="rain-sound">
                    <img src="https://cdn-icons-png.flaticon.com/512/3313/3313888.png" alt="Rain">
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
