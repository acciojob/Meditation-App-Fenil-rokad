<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app">
        <div class="vid-container">
            <video id="video" autoplay loop muted>
                <source src="beach.mp4" type="video/mp4">
            </video>
        </div>

        <div class="player-container">
            <div class="time-display">10:0</div>
            
            <div class="time-select">
                <button id="smaller-mins" data-time="120">2 MINS</button>
                <button id="medium-mins" data-time="300" class="active">5 MINS</button>
                <button id="long-mins" data-time="600">10 MINS</button>
            </div>
            
            <button class="play">
                <i class="fas fa-play"></i>
            </button>
            
            <div class="sound-picker">
                <button id="beach-sound" class="active">
                    <img src="https://cdn-icons-png.flaticon.com/512/3565/3565418.png" alt="Beach">
                </button>
                <button id="rain-sound">
                    <img src="https://cdn-icons-png.flaticon.com/512/3313/3313888.png" alt="Rain">
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
